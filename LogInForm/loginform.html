
<head>
	<link rel='stylesheet' href="css/loginform.css">
	<script src="js/loginform.js"></script>
</head>
<body>
  <img src="images/boomlogowhite.png" alt="Logo" style="width:300px">
<div id="form">
<section class="form animated flipInX"> 
  <h2>Get Your Scores</h2>
  <form class="loginbox" autocomplete="off">
    <input placeholder="Please enter UserID" type="text" id="userID"></input>
<button id="submit">Download Scores</button>
<p class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" id="remember_me">
         Remember me on this computer
      </label>
    </p>
</form>

</section>
</div>
<div class="login-help">
  <p>Forgot your userID? <a href="#">Click here to get it</a>.</p>
</div>
</body>
